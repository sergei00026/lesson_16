<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16 - Формы - выполнил Serjio (Сергей)#3941</title>
	</head>
	<body>
		<div class="wrapper __container">
			<form action="#" class="form1">
				<div class="form1__text">Make an appointment</div>
				<input type="text" name="name" placeholder="Name" autocomplete="off">
				<input type="email" name="email" placeholder="Email" autocomplete="off">
				<input type="tel" name="Phone" placeholder="Phone Number" autocomplete="off">
				<select name="Selects" id="">
					<option value="1">Select Service</option>
					<option value="2">Service dog</option>
					<option value="3">Service car</option>
					<option value="4">Service man</option>
				</select>
				<textarea name="about-me" id="" placeholder="Tell us about your puppers include his/her name"></textarea>
				<button type="submit">Make an Appointment</button>
			</form>
			<form action="#" class="form2">
				<div class="form2__heading">Summary</div>
				<div class="form2__sub-heading">Estimate Shipping and Tax</div>
				<div class="form2__text form2__text_gray">Enter your destination to get a shipping estimate.</div>
				<div class="form2__block">
					<div class="form2__title">Country</div>
					<select name="select2" id="">
						<option value="1">Australia</option>
						<option value="2">Poland</option>
						<option value="3">Russia</option>
					</select>
				</div>
				<div class="form2__block">
					<label for="state" class="form2__title">State/Province</label>
					<input type="text" name="country" id="state">
				</div>
				<div class="form2__block">
					<label for="zip" class="form2__title">Zip/Postal Code</label>
					<input type="text" name="zip" id="zip">
				</div>
				<div class="form2__block">
					<div class="form2__checkbox">
						<div class="form2__title">Standard Rate</div>
						<div class="form2__box">
							<input id="radio1" type="radio" value="1" name="dostavka" required checked>
							<label for="radio1" class="form2__text">Price may vary depending on the item/destination. Shop Staff will contact you. $21.00</label>
						</div>
					</div>
					<div>
					</div>
					<div class="form2__checkbox">
						<div class="form2__title">Pickup from store</div>
						<div class="form2__box">
							<input id="radio2" type="radio" value="2" name="dostavka" required>
							<label for="radio2" class="form2__text">1234 Street Adress City Address, 1234 $0.00</label>
						</div>
					</div>
				</div>
				<div class="form2__sub-heading">Apply Discount Code</div>
				<div class="form2__block">
					<label for="discount" class="form2__title">Enter discount code</label>
					<input type="text" name="country" id="discount" class="form2__discount" placeholder="Enter Discount code">
				</div>
				<button type="submit">Apply Discount</button>
			</form>
			<form action="#" class="form3">
				<div class="form3__title">Registered Customers</div>
				<div class="form3__subtitle">If you have an account, sign in with your email address.</div>
				<div class="form3__blocks">
					<div class="form3__block">
						<label for="form3__label" class="form3__label">Email <span>*</span></label>
						<input type="email" id="form3__label" placeholder="Your Name" required autocomplete="off">
					</div>
					<div class="form3__block">
						<label for="form3__label" class="form3__label">Password <span>*</span></label>
						<input type="password" id="form3__label" placeholder="Your Password" required autocomplete="off">
					</div>
				</div>
				<div class="form3__btns">
					<button type="submit" class="form3__sing">Sign In</button>
					<button type="submit" class="form3__forgot">Forgot Your Password?</button>
				</div>
			</form>

		</div>
	</body>
</html>
